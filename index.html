<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header, footer {
      background-color: #800020;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
      max-height: 200px;
      object-fit: cover;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .produto:hover {
      transform: scale(1.02);
    }

    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .produto h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .produto p {
      color: #555;
      font-size: 14px;
    }

    .preco {
      font-weight: bold;
      color: #27ae60;
      margin: 10px 0;
    }

    .botao {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
    }

    .botao:hover {
      background-color: #2980b9;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      header, footer {
        padding: 15px;
      }

      .botao {
        width: 100%;
        font-size: 16px;
      }

      .banner {
        max-height: 150px;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Produtos</h1>
  </header>

  <!-- Banner -->
  <img src="BANNER CABEÇALHO LANTROL.png.png" alt="Banner LANTROLL" class="banner">

  <!-- Catálogo -->
  <div class="catalogo">
    <div class="produto">
      <img src="https://via.placeholder.com/200" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>Descrição breve do produto.</p>
      <div class="preco">R$ 99,90</div>
      <a href="produto1.html" class="botao">Comprar</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/200" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>Descrição breve do produto.</p>
      <div class="preco">R$ 149,90</div>
      <a href="#" class="botao">Comprar</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/200" alt="Produto 3">
      <h2>Produto 3</h2>
      <p>Descrição breve do produto.</p>
      <div class="preco">R$ 199,90</div>
      <a href="#" class="botao">Comprar</a>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Catálogo de Produtos. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
